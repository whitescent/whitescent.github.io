build:
  maxIssues: 0
  excludeCorrectable: false
  excludes:
    - '**/gradle/build-logic/**'

# https://detekt.dev/docs/rules/comments
comments:
  OutdatedDocumentation:
    active: false

# https://detekt.dev/docs/rules/complexity
complexity:
  ComplexCondition:
    threshold: 8
  LongMethod:
    active: false
  LongParameterList:
    active: false
  # We prefer named arguments when calling functions with long parameter lists
  NamedArguments:
    active: true
  CyclomaticComplexMethod:
    active: false
  NestedScopeFunctions:
    active: true
  StringLiteralDuplication:
    active: false
  TooManyFunctions:
    active: false
  LargeClass:
    active: false
  NestedBlockDepth:
    active: false

# https://detekt.dev/docs/rules/coroutines
coroutines:
  GlobalCoroutineUsage:
    active: true
  SuspendFunSwallowedCancellation:
    active: true
  SuspendFunWithCoroutineScopeReceiver:
    active: true

# https://detekt.dev/docs/rules/exceptions
exceptions:
  InstanceOfCheckForException:
    active: false
  SwallowedException:
    active: false
  NotImplementedDeclaration:
    active: true
  ObjectExtendsThrowable:
    active: true
  TooGenericExceptionCaught:
    active: false

# https://detekt.dev/docs/rules/naming
naming:
  BooleanPropertyNaming:
    active: true
  InvalidPackageDeclaration:
    active: false
  NonBooleanPropertyPrefixedWithIs:
    active: true
  TopLevelPropertyNaming:
    active: true
    constantPattern: '[A-Za-z][_A-Za-z0-9]*'
  MatchingDeclarationName:
    active: false
  FunctionNaming:
    active: false
  MemberNameEqualsClassName:
    active: false

# https://detekt.dev/docs/rules/performance
performance:
  CouldBeSequence:
    active: true

# https://detekt.dev/docs/rules/potential-bugs
potential-bugs:
  CastToNullableType:
    active: true
  MissingPackageDeclaration:
    active: true
    excludes:
      - './gradle/build-logic/src/main/kotlin/plugins.kt'
      - '**/*.gradle.kts'
  NullCheckOnMutableProperty:
    active: true
  NullableToStringCall:
    active: true
  PropertyUsedBeforeDeclaration:
    active: true
  UnnecessaryNotNullCheck:
    active: true

# https://detekt.dev/docs/rules/style
style:
  MaxLineLength:
    active: false
  WildcardImport:
    # We never want to use wildcard imports in our code
    excludeImports: [ ]
  BracesOnIfStatements:
    active: false
    # For single line if statements, we don't want to add braces
    singleLine: 'never'
    # For multiline, we want to keep the existing style
    multiLine: 'consistent'
  CanBeNonNullable:
    active: true
  ClassOrdering:
    active: true
  CollapsibleIfStatements:
    active: false
  DestructuringDeclarationWithTooManyEntries:
    maxDestructuringEntries: 8
  DoubleNegativeLambda:
    active: true
  EqualsOnSignatureLine:
    active: true
  ExplicitCollectionElementAccessMethod:
    active: true
  ExpressionBodySyntax:
    active: false
  MagicNumber:
    active: false
  MultilineRawStringIndentation:
    active: false
  NoTabs:
    active: true
  NullableBooleanCheck:
    active: true
  RedundantExplicitType:
    active: true
  RedundantVisibilityModifierRule:
    active: true
  ReturnCount:
    active: false
  SpacingBetweenPackageAndImports:
    active: true
  StringShouldBeRawString:
    active: true
    maxEscapedCharacterCount: 5
  ThrowsCount:
    active: false
  TrailingWhitespace:
    active: true
  UnnecessaryAnnotationUseSiteTarget:
    active: true
  UnnecessaryBackticks:
    active: true
  UnnecessaryBracesAroundTrailingLambda:
    active: true
  UnnecessaryInnerClass:
    active: true
  UnnecessaryLet:
    active: true
  UnnecessaryParentheses:
    # We prefer to keep parentheses for clarity
    active: false
  UntilInsteadOfRangeTo:
    active: true
  UseEmptyCounterpart:
    active: true
  UseIfEmptyOrIfBlank:
    active: true
  UseLet:
    active: true
  UseSumOfInsteadOfFlatMapSize:
    active: true
  LoopWithTooManyJumpStatements:
    active: false
  UnusedPrivateMember:
    active: true
    ignoreAnnotated: [ Preview ]

# https://detekt.dev/docs/rules/formatting
formatting:
  Indentation:
    active: true
    indentSize: 2
  NoEmptyFirstLineInClassBody:
    active: true
  ArgumentListWrapping:
    active: false
  Wrapping:
    active: false
  TrailingCommaOnDeclarationSite:
    active: false
  AnnotationOnSeparateLine:
    active: false
  SpacingBetweenDeclarationsWithAnnotations:
    active: false
  SpacingBetweenDeclarationsWithComments:
    active: false
  # These rules are duplicated with Detekt's standard rules, so just disable them
  Filename:
    active: false
  FinalNewline:
    active: false
  MaximumLineLength:
    active: false
  ModifierOrdering:
    active: false
  MultiLineIfElse:
    active: false
  EnumEntryNameCase:
    active: false
  NoUnusedImports:
    # We don't use it, Detekt's detection has problems
    active: false
  PropertyWrapping:
    active: false

# https://github.com/mrmans0n/compose-rules
Compose:
  CompositionLocalAllowlist:
    active: false
  ModifierMissing:
    active: false
  PreviewPublic:
    active: false
  UnstableCollections:
    # We have compose-stability.txt
    active: false
  ParameterNaming:
    active: false
  ViewModelForwarding:
    active: false